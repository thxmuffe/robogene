<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RoboGene</title>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ctext y='52' font-size='52'%3E%F0%9F%A4%96%3C/text%3E%3C/svg%3E" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="bg-shape bg-a"></div>
  <div class="bg-shape bg-b"></div>
  <div id="app"></div>

  <script>
    (function () {
      if (window.ROBOGENE_API_BASE && String(window.ROBOGENE_API_BASE).trim() !== "") {
        return;
      }
      var host = window.location.hostname;
      var local = host === "localhost" || host === "127.0.0.1";
      window.ROBOGENE_API_BASE = local
        ? "http://localhost:7071"
        : "https://robogene-func-prod.azurewebsites.net";
    })();
  </script>
  <script src="./js/main.js"></script>
</body>
</html>
