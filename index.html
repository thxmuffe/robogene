<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

</head>
<body>
  <div class="bg-shape bg-a"></div>
  <div class="bg-shape bg-b"></div>

  <main class="app">
    <header class="hero">
      <h1>RoboGene</h1>
      <p>Episode timeline with persistent story memory.</p>

</body>
</html>
