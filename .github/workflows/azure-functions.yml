name: Build and Deploy Azure Function

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - "src/robogene/backend/**"
      - "shadow-cljs.edn"
      - "deps.edn"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/azure-functions.yml"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      FUNCTION_APP_NAME: robogene-func-prod
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Setup Clojure
        uses: DeLaGuardo/setup-clojure@13.2
        with:
          cli: latest

      - name: Build ClojureScript backend
        run: |
          npm ci
          npm run build:backend

      - name: Install backend production dependencies
        run: |
          cd backend
          npm ci --omit=dev

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Azure Function
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.FUNCTION_APP_NAME }}
          package: ./backend
